<!doctype html>
<html lang="en">
  <head>
    <base href="/" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./favicon.ico" />
    <link rel="manifest" href="./manifest.json" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Chivo:ital,wght@0,100..900;1,100..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&display=swap"
      rel="stylesheet"
    />
    <title>Langflow x TrinkaAI</title>
    <script type="module" crossorigin src="./assets/index-B6y615tP.js"></script>
    <link rel="stylesheet" crossorigin href="./assets/index-CYIVEhXL.css">
  </head>
  <body id="body" class="dark" style="width: 100%; height: 100%">
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div style="width: 100vw; height: 100vh" id="root"></div>
    <script>
      (function () {
        var desiredTitle = 'Langflow x TrinkaAI';
        function setDesiredTitle(){ if(document.title!==desiredTitle) document.title=desiredTitle; }
        setDesiredTitle();
        new MutationObserver(setDesiredTitle).observe(document.querySelector('title')||document.head,{subtree:true,childList:true,characterData:true});

        function addLabel(){
          var left=document.querySelector('[data-testid="header_left_section_wrapper"]');
          if(!left) return false;
          if(left.querySelector('#branding-badge')) return true;
          
          // Create main container
          var container = document.createElement('div');
          container.id = 'branding-badge';
          container.style.display = 'inline-flex';
          container.style.alignItems = 'center';
          container.style.marginLeft = '12px';
          container.style.marginRight = '8px';
          container.style.padding = '8px 16px';
          container.style.borderRadius = '8px';
          container.style.background = 'linear-gradient(135deg, #667eea 0%, #764ba2 100%)';
          container.style.boxShadow = '0 4px 12px rgba(102, 126, 234, 0.3)';
          container.style.border = '1px solid rgba(255, 255, 255, 0.1)';
          container.style.position = 'relative';
          container.style.overflow = 'hidden';
          container.style.transition = 'all 0.3s ease';
          
          // Add hover effect
          container.addEventListener('mouseenter', function() {
            this.style.transform = 'translateY(-1px)';
            this.style.boxShadow = '0 6px 16px rgba(102, 126, 234, 0.4)';
          });
          container.addEventListener('mouseleave', function() {
            this.style.transform = 'translateY(0)';
            this.style.boxShadow = '0 4px 12px rgba(102, 126, 234, 0.3)';
          });
          
          // Create shimmer effect
          var shimmer = document.createElement('div');
          shimmer.style.position = 'absolute';
          shimmer.style.top = '0';
          shimmer.style.left = '-100%';
          shimmer.style.width = '100%';
          shimmer.style.height = '100%';
          shimmer.style.background = 'linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent)';
          shimmer.style.animation = 'shimmer 2s infinite';
          container.appendChild(shimmer);
          
          // Create text element
          var text = document.createElement('span');
          text.textContent = 'TrinkaAI';
          text.style.fontFamily = 'Inter, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif';
          text.style.fontWeight = '800';
          text.style.fontSize = '16px';
          text.style.color = '#ffffff';
          text.style.letterSpacing = '0.5px';
          text.style.textShadow = '0 1px 2px rgba(0, 0, 0, 0.1)';
          text.style.position = 'relative';
          text.style.zIndex = '1';
          text.style.whiteSpace = 'nowrap';
          
          container.appendChild(text);
          
          // Add CSS animation for shimmer
          if (!document.querySelector('#branding-animations')) {
            var style = document.createElement('style');
            style.id = 'branding-animations';
            style.textContent = `
              @keyframes shimmer {
                0% { left: -100%; }
                100% { left: 100%; }
              }
              #branding-badge:hover {
                transform: translateY(-1px) scale(1.02);
              }
            `;
            document.head.appendChild(style);
          }
          
          left.insertBefore(container, left.firstChild && left.firstChild.nextSibling ? left.firstChild.nextSibling : null);
          return true;
        }
        function ensureLabel(){ addLabel(); }
        if(document.readyState==='complete' || document.readyState==='interactive'){ ensureLabel(); }
        else { window.addEventListener('DOMContentLoaded', ensureLabel); }
        window.addEventListener('load', ensureLabel);
        new MutationObserver(function(){ ensureLabel(); }).observe(document.documentElement,{childList:true,subtree:true});
      })();
    </script>
  </body>
</html>
